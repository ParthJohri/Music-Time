    <script>
        var mySong=document.getElementById("mySong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            if(mySong.paused)
            {mySong.play();
              icon.src="assets/img/icons8-stop-circled-100.png"; 
            }
            else
            {mySong.pause();
            icon.src="assets/img/icons8-play-button-circled-100.png"}
        }
